name: pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Parse NEON_DATABASE_URL for dbt env
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          python - <<'PY' | while read line; do echo "$line" >> $GITHUB_ENV; done
          import os, re
          url = os.environ["DATABASE_URL"]
          m = re.match(r"^postgresql\+?[^:]*://([^:]+):([^@]+)@([^/]+)/([^?]+)", url)
          assert m, f"Bad DATABASE_URL: {url}"
          user, pwd, host, db = m.groups()
          print(f"PGHOST={host}")
          print(f"PGUSER={user}")
          print(f"PGPASSWORD={pwd}")
          print(f"PGDATABASE={db}")
          print("PGPORT=5432")
          print(f"DBT_PROFILES_DIR={os.environ.get('GITHUB_WORKSPACE')}/pipeline/transform")
          PY

      - name: Run ingestion
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          python -m pipeline.ingest.fetch_and_parse

      - name: Run dbt debug
        working-directory: pipeline/transform/its_on_sale
        run: dbt debug

      - name: Run dbt transformations
        working-directory: pipeline/transform/its_on_sale
        run: dbt run

      - name: Run dbt tests
        working-directory: pipeline/transform/its_on_sale
        run: dbt test

      - name: Run Great Expectations checks
        run: |
          python -m pipeline.dq.run_dq_checks
