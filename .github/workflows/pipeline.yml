name: pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps

      - name: Parse NEON_DATABASE_URL for dbt env
        shell: bash
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          python - <<'PY'
import os, re
url = os.environ["DATABASE_URL"]
m = re.match(r"^postgresql\+?[^:]*://([^:]+):([^@]+)@([^/]+)/([^?]+)", url)
assert m, f"Bad DATABASE_URL: {url}"
user, pwd, host, db = m.groups()
print(f"PGHOST={host}")
print(f"PGUSER={user}")
print(f"PGPASSWORD={pwd}")
print(f"PGDATABASE={db}")
print("PGPORT=5432")
print(f"DBT_PROFILES_DIR={os.environ.get('GITHUB_WORKSPACE')}/pipeline/transform")
PY | while read line; do echo "$line" >> $GITHUB_ENV; done


      - name: Run ingestion
        env:
          DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: |
          python -m pipeline.ingest.fetch_and_parse

      - name: Run dbt (debug, run, test)
        working-directory: pipeline/transform/its_on_sale
        run: |
          dbt debug
          dbt run
          dbt test
